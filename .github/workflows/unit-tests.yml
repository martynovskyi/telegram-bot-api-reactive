name: Unit Tests

on: [ push ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
      - uses: actions/checkout@v2
      - name: Test with Maven
        run: mvn --batch-mode --update-snapshots test