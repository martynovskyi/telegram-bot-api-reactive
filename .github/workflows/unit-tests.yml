name: Unit Tests

on:
  push:
  tags-ignore:
    - '**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'adopt'
      - uses: actions/checkout@v3
      - name: Test with Maven
        run: mvn --batch-mode --update-snapshots test